<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

      <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <main>
      <section class="card">
        <div class="status">
        <p>ONLINE</p>
        </div>
        <div class="profile-pic">
          <img src="https://picsum.photos/id/237/100/100" alt="">
        </div>
        <div class="profile-name">
          <h1>Buddy Rose</h1>
        </div>
        <section class="profile-sum">
          <p class="stars">&#9733 &#9733 &#9733 &#9733 &#9733</p>
          <p>Seeing Eye Dog</p>
        </section>
        <section class="time">
        <p id="minutes-free">5 mins free</p>
        <p id="price">then $5.99/min</p>
        </section>
        <!-- <div class="icons"> -->
          <div class="icon">
            <button id="phone" type="button" class="btn btn-primary     btn-lg bi bi-telephone"></button>
            <button id="message" type="button" class="btn btn-primary btn-lg bi bi-chat-dots"></button>
          </div>
      </section>
    </main>
    <aside>
      <section class="card" id="card-horizontal">
          <section id="profile-area">
            <div class="status-aside">
              <p>ONLINE</p>
              </div>
            <div class="profile-pic">
            <img src="https://picsum.photos/id/237/100/100" alt="">
            </div>
            
            <div class="icon-aside">
              <button id="phone" type="button" class="btn btn-primary btn-lg bi bi-telephone"></button>
              <button id="message" type="button" class="btn btn-primary btn-lg bi bi-chat-dots"></button>
            </div>
            </section>
            <section class="summary-area">
              <div class="profile-name">
              <h1>Buddy Rose</h1>
              </div>
              <section class="profile-sum">
                <p class="stars">&#9733 &#9733 &#9733 &#9733 &#9733</p>
                <p>Seeing Eye Dog</p>
            </section>
              <section class="time">
                <p id="minutes-free">5 mins free</p>
                <p id="price">then $5.99/min</p>
            </section>
          </section>
        </section>  
      </aside>
    </body>
    </html>
